<!-- templates/doctor/doctor_confirm_delete.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Delete Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body class="container py-4">
    <h2 class="mb-4">Are you sure you want to delete Dr. {{ doctor.full_name }}?</h2>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">🗑️ Yes, Delete</button>
      <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </body>
</html>
