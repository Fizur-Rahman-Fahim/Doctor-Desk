{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  :root {
    --primary: #2563eb;
    --primary-light: #dbeafe;
    --primary-dark: #1d4ed8;
    --secondary: #0ea5e9;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --light: #f8fafc;
    --dark: #0f172a;
    --gray: #64748b;
    --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    --transition: all 0.3s ease;
  }

  body {
    background:
      linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.6)),
      url('https://i.postimg.cc/5ts36KsF/4088661.jpg')
      no-repeat center center fixed;
    background-size: cover;
  }

  .login-container {
    max-width: 450px;
    margin: 0 auto;
    padding: 2rem;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .login-card {
    border: none;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: var(--card-shadow);
    transition: var(--transition);
    background: white;
    background-color: rgba(255, 255, 255, 0.95); /* translucent white */
  }

  .login-card:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
  }

  .login-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    padding: 2rem;
    text-align: center;
  }

  .login-title {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .login-body {
    padding: 2rem;
  }

  .form-label {
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 0.5rem;
  }

  .form-control {
    border-radius: 10px;
    padding: 12px 16px;
    border: 1px solid #e2e8f0;
    transition: var(--transition);
  }

  .form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }

  .btn-login {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border: none;
    padding: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    border-radius: 10px;
    transition: var(--transition);
  }

  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
  }

  .login-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid #f1f5f9;
    margin-top: 1.5rem;
    color: var(--gray);
  }

  .login-footer a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
    transition: var(--transition);
  }

  .login-footer a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
  }

  .alert {
    border-radius: 10px;
    padding: 12px 16px;
    margin-bottom: 1.5rem;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h3 class="login-title">
        <i class="fas fa-user-md"></i>
        Doctor Login
      </h3>
    </div>

    <div class="login-body">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} me-2"></i>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-login btn-block">
            <i class="fas fa-sign-in-alt me-2"></i>
            Login
          </button>
        </div>
      </form>

      <div class="login-footer">
        <p>
          Don't have an account?
          <a href="{% url 'doctor_register' %}">Register here</a>
        </p>
        <p class="mt-2">
          <a href="#"><i class="fas fa-key me-1"></i> Forgot password?</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add animation to form elements
    const formElements = document.querySelectorAll('.form-control, .btn-login');
    formElements.forEach((el, index) => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(10px)';
      setTimeout(() => {
        el.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      }, 200 + (index * 100));
    });
  });
</script>
{% endblock %}
