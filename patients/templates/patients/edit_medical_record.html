{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-warning text-dark">
            <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Medical Record</h4>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-3">
                <label for="{{ form.record_type.id_for_label }}" class="form-label"><i class="fas fa-file-medical"></i> Record Type</label>
                {% render_field form.record_type class='form-control bg-light' %}
              </div>

              <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label"><i class="fas fa-upload"></i> Upload New File</label>
                {% render_field form.file class='form-control bg-light' %}
              </div>

              <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update Record</button>
              <a href="{% url 'patient_profile' medical_record.patient.id %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
