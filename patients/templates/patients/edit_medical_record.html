{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<style>
  .edit-container {
    max-width: 800px;
    margin: 2rem auto;
    animation: fadeIn 0.4s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .edit-card {
    border: none;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border-top: 4px solid #f59e0b;
  }

  .edit-header {
    background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
    padding: 1.5rem;
    color: #92400e;
  }

  .edit-title {
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 0;
  }

  .edit-icon {
    font-size: 1.5rem;
  }

  .edit-body {
    padding: 2rem;
    background-color: #fff;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .form-icon {
    color: #f59e0b;
    font-size: 1.1rem;
  }

  .form-control {
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 0.8rem 1rem;
    transition: all 0.3s ease;
    background-color: #f8fafc;
  }

  .form-control:focus {
    border-color: #f59e0b;
    box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
    background-color: #fff;
  }

  .file-input {
    position: relative;
  }

  .file-input::after {
    content: "Choose file...";
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
    pointer-events: none;
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #f1f5f9;
  }

  .btn-save {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-save:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
  }

  .btn-cancel {
    background-color: white;
    border: 1px solid #e2e8f0;
    color: #64748b;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-cancel:hover {
    background-color: #f1f5f9;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 576px) {
    .form-actions {
      flex-direction: column;
    }
    
    .btn-save, .btn-cancel {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<div class="edit-container">
  <div class="edit-card">
    <div class="edit-header">
      <h4 class="edit-title">
        <i class="fas fa-edit edit-icon"></i>
        Edit Medical Record
      </h4>
    </div>
    <div class="edit-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="{{ form.record_type.id_for_label }}" class="form-label">
            <i class="fas fa-file-medical form-icon"></i>
            Record Type
          </label>
          {% render_field form.record_type class='form-control' %}
        </div>

        <div class="form-group">
          <label for="{{ form.file.id_for_label }}" class="form-label">
            <i class="fas fa-upload form-icon"></i>
            Upload New File
          </label>
          <div class="file-input">
            {% render_field form.file class='form-control' %}
          </div>
          <small class="text-muted">Accepted formats: PDF, JPG, PNG (Max 5MB)</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-save">
            <i class="fas fa-save"></i>
            Update Record
          </button>
          <a href="{% url 'patient_profile' medical_record.patient.id %}" class="btn btn-cancel">
            <i class="fas fa-arrow-left"></i>
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add animation to form elements
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
      group.style.opacity = '0';
      group.style.transform = 'translateY(10px)';
      setTimeout(() => {
        group.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
        group.style.opacity = '1';
        group.style.transform = 'translateY(0)';
      }, 100 + (index * 100));
    });
  });
</script>
{% endblock %}
