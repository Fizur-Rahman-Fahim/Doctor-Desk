{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0"><i class="fas fa-file-medical"></i> Upload Report for {{ patient.name }}</h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <input type="hidden" name="patient_id" value="{{ patient.id }}" />

          <div class="mb-3">
            <label for="title" class="form-label"><i class="fas fa-heading"></i> Report Title</label>
            <input type="text" class="form-control bg-light" id="title" name="title" placeholder="Enter report title" required />
          </div>

          <div class="mb-3">
            <label for="file" class="form-label"><i class="fas fa-upload"></i> Upload File</label>
            <input type="file" class="form-control bg-light" id="file" name="file" required />
          </div>

          <button type="submit" class="btn btn-success"><i class="fas fa-cloud-upload-alt"></i> Upload Report</button>
          <a href="{% url 'patient_profile' patient.id %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
