{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-danger shadow">
          <div class="card-header bg-danger text-white text-center">
            <h4 class="mb-0">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Confirm Deletion
            </h4>
          </div>
          <div class="card-body text-center">
            <p class="fs-5 mb-4">
              Are you sure you want to delete the medical record <br />
              <strong>"{{ record.record_type }}"</strong> for <strong>{{ record.patient.name }}</strong>?
            </p>

            <form method="post" class="d-inline-block me-2">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt me-1"></i> Yes, Delete</button>
            </form>

            <a href="{% url 'patient_profile' record.patient.id %}" class="btn btn-secondary"><i class="fas fa-times-circle me-1"></i> Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
