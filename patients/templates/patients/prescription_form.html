{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-prescription"></i> Write a Prescription for {{ patient.name }}</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <!-- Hidden patient ID -->
          <input type="hidden" name="patient_id" value="{{ patient.id }}" />

          <div class="mb-3">
            <label for="diagnosis" class="form-label"><i class="fas fa-notes-medical"></i> Diagnosis</label>
            <textarea id="diagnosis" name="diagnosis" class="form-control bg-light" rows="3" placeholder="Enter diagnosis here..."></textarea>
          </div>

          <div class="mb-3">
            <label for="medications" class="form-label"><i class="fas fa-pills"></i> Medications</label>
            <textarea id="medications" name="medications" class="form-control bg-light" rows="3" placeholder="List medications..."></textarea>
          </div>

          <div class="mb-3">
            <label for="advice" class="form-label"><i class="fas fa-comments-medical"></i> Advice</label>
            <textarea id="advice" name="advice" class="form-control bg-light" rows="3" placeholder="Provide medical advice..."></textarea>
          </div>

          <button type="submit" class="btn btn-success"><i class="fas fa-check-circle"></i> Submit Prescription</button>
          <a href="{% url 'prescription_list' patient.id %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
