{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .delete-container {
    max-width: 600px;
    margin: 3rem auto;
    animation: fadeIn 0.4s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .delete-card {
    border: none;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border-top: 4px solid #ef4444;
    background: linear-gradient(to bottom, #fff 0%, #fef2f2 100%);
  }

  .delete-header {
    padding: 2rem 2rem 1rem;
    text-align: center;
  }

  .delete-title {
    font-weight: 700;
    color: #ef4444;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 1rem;
  }

  .delete-icon {
    font-size: 1.8rem;
  }

  .delete-body {
    padding: 0 2rem 2rem;
    text-align: center;
  }

  .delete-message {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #4b5563;
    margin-bottom: 2rem;
    padding: 0 1rem;
  }

  .warning-text {
    background-color: #fee2e2;
    padding: 0.8rem;
    border-radius: 8px;
    margin: 1.5rem 0;
    display: inline-block;
    font-weight: 500;
  }

  .delete-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 1.5rem;
  }

  .btn-delete {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-delete:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
  }

  .btn-cancel {
    background-color: white;
    border: 1px solid #e5e7eb;
    color: #4b5563;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .btn-cancel:hover {
    background-color: #f3f4f6;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 576px) {
    .delete-actions {
      flex-direction: column;
      width: 100%;
    }

    .btn-delete, .btn-cancel {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<div class="delete-container">
  <div class="delete-card">
    <div class="delete-header">
      <h3 class="delete-title">
        <i class="fas fa-exclamation-triangle delete-icon"></i>
        Delete Prescription
      </h3>
    </div>
    <div class="delete-body">
      <p class="delete-message">
        You are about to permanently delete this prescription record.
      </p>

      <div class="warning-text">
        <i class="fas fa-exclamation-circle me-2"></i>
        This action cannot be undone
      </div>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <div class="delete-actions">
          <button type="submit" class="btn btn-delete">
            <i class="fas fa-trash-alt"></i>
            Confirm Delete
          </button>
          <a href="{% url 'prescription_list' prescription.patient.id %}" class="btn btn-cancel">
            <i class="fas fa-times"></i>
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add slight animation to buttons
    const buttons = document.querySelectorAll('.btn-delete, .btn-cancel');
    buttons.forEach((button, index) => {
      button.style.opacity = '0';
      button.style.transform = 'translateY(10px)';
      setTimeout(() => {
        button.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        button.style.opacity = '1';
        button.style.transform = 'translateY(0)';
      }, 200 + (index * 100));
    });
  });
</script>
{% endblock %}
