{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-body text-center">
        <h3 class="text-danger mb-4"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>

        <p class="lead mb-4">Are you sure you want to delete this prescription?</p>

        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2"><i class="fas fa-trash-alt"></i> Yes, Delete</button>
        </form>

        <a href="{% url 'prescription_list' prescription.patient.id %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
      </div>
    </div>
  </div>
{% endblock %}
