{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">ğŸ” Search Patients</h2>

  <!-- Search Form -->
  <form method="GET" action="{% url 'patient_search' %}" class="row g-3 justify-content-center mb-4">
    <div class="col-md-6">
      <input 
        type="text" 
        name="q" 
        class="form-control" 
        placeholder="Search by name, phone, email, address, occupation" 
        value="{{ query }}">
    </div>
    
    <div class="col-md-3">
      <select name="gender" class="form-select">
        <option value="">All Genders</option>
        <option value="male" {% if gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if gender == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if gender == 'other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-search me-1"></i> Search
      </button>
    </div>
  </form>

  <hr>

  <!-- Search Results -->
  {% if patients %}
    <div class="list-group">
      {% for patient in patients %}
        <a href="{% url 'patient_detail' patient.id %}" class="list-group-item list-group-item-action">
          <strong>{{ patient.name }}</strong> &mdash; {{ patient.phone }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-warning text-center" role="alert">
      No patients found.
    </div>
  {% endif %}
</div>
{% endblock %}
