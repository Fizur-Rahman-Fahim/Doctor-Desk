{% extends 'base.html' %}

{% block content %}
  <div class="card p-4 shadow-sm">
    <h3 class="text-danger">⚠️ Confirm Deletion</h3>
    <p>
      Are you sure you want to delete the patient <strong>{{ patient.name }}</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
  </div>
{% endblock %}
