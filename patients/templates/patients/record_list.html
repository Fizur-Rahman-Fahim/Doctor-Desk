{% extends 'base.html' %}
{% block content %}
  <h2>Medical Records</h2>
  <ul class="list-group">
    {% for record in records %}
      <li class="list-group-item">
        <strong>{{ record.patient.name }}</strong> ({{ record.record_type }}) -
        <a href="{{ record.file.url }}" target="_blank">View</a>
      </li>
    {% empty %}
      <li class="list-group-item">No records found.</li>
    {% endfor %}
  </ul>
{% endblock %}
